<script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
          mapOption = {
            center: new kakao.maps.LatLng(36.49334, 127.27856), // 지도의 중심좌표
            level: 6, // 지도의 확대 레벨
            mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
          };

  // 지도를 생성한다
  var map = new kakao.maps.Map(mapContainer, mapOption);

  // 마커 클러스터러를 생성합니다
  var clusterer = new kakao.maps.MarkerClusterer({
    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
    minLevel: 9 // 클러스터 할 최소 지도 레벨
  });

  // 지도 타입 변경 컨트롤을 생성한다
  var mapTypeControl = new kakao.maps.MapTypeControl();

  // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
  map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

  // 지도에 확대 축소 컨트롤을 생성한다
  var zoomControl = new kakao.maps.ZoomControl();

  // 지도의 우측에 확대 축소 컨트롤을 추가한다
  map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

  // 다중 마커 생성
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/user/hospital/map')
            .then(response => response.json())
            .then(data => {
              const mapData = data;
              // 마커들을 저장할 변수 생성
              var markers = [];

              for (var i = 0; i < mapData.length; i++ ) {
                // 지도에 마커를 생성하고 표시한다.
                var marker = new kakao.maps.Marker({
                  position: new kakao.maps.LatLng(mapData[i].latitude, mapData[i].longitude), // 마커의 좌표
                  title: mapData.address_name,
                  map: map // 마커를 표시할 지도 객체
                });

                // 인포윈도우를 생성하고 지도에 표시합니다.
                var infowindow = new kakao.maps.InfoWindow({
                  content : mapData[i].place_name,
                });

                // 마커에 이벤트를 등록하는 함수 만들고 즉시 호출하여 클로저를 만듭니다
                // 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
                (function(marker, infowindow) {
                  // 마커에 mouseover 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다
                  kakao.maps.event.addListener(marker, 'mouseover', function() {
                    infowindow.open(map, marker);
                  });

                  // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다
                  kakao.maps.event.addListener(marker, 'mouseout', function() {
                    infowindow.close();
                  });
                })(marker, infowindow);

                // 생성된 마커를 마커 저장하는 변수에 넣음
                markers.push(marker);
              }

              // 클러스터러에 마커들을 추가합니다
              clusterer.addMarkers(markers);
              // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
            })
            .catch(error => console.error(error));
  });

  kakao.maps.event.addEventListener(map, 'zoom_changed', function (){
    console.log('zoom chagned');
  });

  kakao.maps.event.addEventListener(map, 'dragend', function (){
    console.log('dragend');
  });

  function checkArea() {


  }

  }
   */

</script>
