<!DOCTYPE html>
<html lang="ko" itemscope itemtype="http://schema.org/WebPage" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout.html}">



<!-- Content -->
<div layout:fragment="content">
  <th:block th:each="communityVO : ${communityVOs}">
    <div class="col-12">
      <div class="card shadow-none">
        <div class="card-header d-flex align-items-center border-bottom py-3">
          <div class="d-flex align-items-center">
            <a href="javascript:;">
              <svg data-jdenticon-value="nickname" th:data-jdenticon-value="${communityVO.user_id}" width="40"
                height="40" class="avatar avatar-sm"></svg>
            </a>
            <div class="mx-3">
              <a href="javascript:;" class="text-dark font-weight-600 text-sm" th:text="${communityVO.user_id}"></a>
              <small class="d-block text-muted" th:text="${communityVO.community_regdate}"></small>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-sm-center">
            <img alt="" th:src="|/testimg/${communityVO.media_path}|" class="img-fluid border-radius-lg shadow-lg" onerror="this.onerror=null; this.src='/assets/img/noimg.jpg';">
          </div>
          <div class="row align-items-center px-2 mt-4 mb-2">
            <div class="col-6">
              <div class="d-flex">
                <div class="likecheck d-flex align-items-center">
                  <label class="custom-checkbox jh-pink me-1 mt-2" th:for="'likeCheck'+${communityVO.community_no}" >
	                  <input type="checkbox" class="form-check-input " th:id = "'likeCheck'+${communityVO.community_no}" 
	                  th:attr="checked=${communityVO.like_boolean ? true : false}" th:onchange="likeToggle(this,[[${communityVO.community_no}]], [[${user_id}]])">
               		  <span class="checkicon"></span>
                  </label>
                  <span class="text-sm me-3 " th:id="'likeCnt'+${communityVO.community_no}"
                    th:text="${communityVO.like_count}">150</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="ni jh-pink ni-chat-round me-2 cursor-pointer" data-bs-toggle="collapse"
                    th:href="'#collapseExample'+${communityVO.community_no}"
                    th:onclick="loadReplys([[${communityVO.community_no}]], [[${user_id}]])" role="button"
                    aria-expanded="false" aria-controls="collapseExample"></i>
                  <span class="text-sm me-3" th:id="'replyCount'+${communityVO.community_no}"
                    th:text="${communityVO.reply_count}">36</span>

                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex align-items-center justify-content-sm-end" th:if="${user_id == communityVO.user_id}">
                <a th:href="'/user/community/update?community_no='+${communityVO.community_no}"><small
                    class="ps-2">수정</small></a>
                <a th:href="'/user/community/delete?community_no='+${communityVO.community_no}"><small
                    class="ps-2">삭제</small></a>
              </div>
            </div>
            <a href="javascript:;" class="text-dark font-weight-600 text-sm" th:text="${communityVO.user_id}"></a>
            <p class="mb-4" th:text="${communityVO.community_content}"></p>
            <hr class="horizontal dark my-3">
          </div>
          <!-- 기본 댓글 템플릿 start -->
          <div class="collapse" th:id="'collapseExample'+${communityVO.community_no}">
            <div class="card card-body" th:id="'cardReplyList'+${communityVO.community_no}">
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <img alt="Image placeholder" class="avatar rounded-circle" src="../../../assets/img/siba.jpg">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h6 class="h5 mt-0">Michael Lewis</h6>
                  <p class="text-sm">I always felt like I could do anything. That’s the main thing people are controlled
                    by!
                    Thoughts- their perception of themselves!</p>
                  <div class="row d-flex align-items-center px-2">
                    <div class="col-6">
                      <div class="d-flex align-items-center">
                        <i class="ni ni-like-2 me-1 cursor-pointer"></i>
                        <span class="text-sm me-2">3 likes</span>
                      </div>
                    </div>
                    <div class="col-6 pe-4">
                      <div class="d-flex align-items-center justify-content-sm-end">
                        <a href="#"><small class="ps-2">삭제</small></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex mt-4">
              <div class="flex-shrink-0">
                <img alt="Image placeholder" class="avatar rounded-circle me-3" src="../../../assets/img/siba.jpg">
              </div>
              <div class="flex-grow-1 my-auto">
                <form>
                  <input type="hidden" th:value="${user_id}" id="user_id">
                  <input type="hidden" th:value="${communityVO.community_no}"
                    th:id="'community_no'+${communityVO.community_no}">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Write your comment" aria-label="reply-content"
                      aria-describedby="comment" th:id="'reply_content'+${communityVO.community_no}">
                    <button class="btn btn-outline-secondary mb-0" type="button" id="button-reply"
                      th:onclick="'replyOnSubmit('+${communityVO.community_no}+')'">등록</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 기본 댓글 템플릿 end -->
        </div>
      </div>
    </div>
  </th:block>

  <!-- 비동기 댓글 등록  -->
  <script th:inline="javascript">
    /*<![CDATA[*/


    function replyOnSubmit(community_no) {
      console.log(community_no);
      const input_user_id = document.getElementById('user_id').value;
      const input_community_no = document.getElementById('community_no' + community_no).value;
      const input_reply_content = document.getElementById('reply_content' + community_no).value;

      console.log(input_user_id);
      const reply_if = {
        user_id: input_user_id,
        community_no: input_community_no,
        reply_content: input_reply_content
      };
      if (input_user_id == "" || input_community_no == "" ||
        input_reply_content == "") {
        alert('zzz 실패입니다.')
        return;
      }

      console.log(reply_if);

      const url = "/api/user/community/reply";

      fetch(url, {
        method: "POST",
        body: JSON.stringify(reply_if),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(response => {
        console.log(reply_if);
        if (!response.ok) {

          throw new Error(response.statusText);

        }
        loadReplys(input_community_no, input_user_id);
        reCntPlus(input_community_no);
        console.log("리플 컨텐트 : "+document.getElementById('reply_content' + community_no).value);
        document.getElementById('reply_content' + community_no).value= '';

      }).catch(error => {
        console.error(error);
        alert("댓글 등록 실패");
      });
    }
            	/*]]>*/
  </script>

  <!-- 댓글 창 불러오기 -->
  <script th:inline="javascript">
    /*<![CDATA[*/

    // document.addEventListener('DOMContentLoaded', ()=>{
    //	console.log("[[${session.id}]]");
    // })

    function loadReplys(community_no, s_user_id) {
      console.log("세션 user_id :" + user_id);
      reCntPlus(community_no);
      const getUrl = "/api/user/community/reply?community_no=" + community_no;
      fetch(getUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(response.statusText);
          }
          
          return response.json();

        }).then(replys => {
          console.log(replys);
          const replyList = document.getElementById('cardReplyList' + community_no);
          replyList.innerHTML = '';
          replys.forEach(reply => {
            console.log(reply);
            console.log("content : " + reply.reply_content);
            const div = document.createElement('div');

            if (reply.user_id == s_user_id) {


              div.innerHTML = ` <div class="d-flex">
                                  <div class="flex-shrink-0">
                                    <a href="javascript:;">
                                      <img src="/assets/img/siba.jpg" class="avatar" alt="profile-image">
                                    </a>
                                  </div>
                                  <div class="flex-grow-1 ms-3">
                                    <h6 class="h6 mt-0" >${reply.user_id}</h6>
                                      <div class="row d-flex align-items-center px-2">
                                        <div class="col-8 d-flex align-items-center">
                                          <p class="text-sm" >${reply.reply_content}</p>
                                        </div>
                                        <div class="col-4 pe-4">
                                          <div class="d-flex align-items-center justify-content-sm-end">
                                            <a href="#" onclick="replyDelete(${reply.reply_no},${reply.community_no},'${s_user_id}')" ><small class="ps-2">삭제</small></a>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                                </div> `;
            } else {
              div.innerHTML = ` <div class="d-flex">
            	                      <div class="flex-shrink-0">
            	                        <a href="javascript:;">
            	                          <img src="/assets/img/siba.jpg" class="avatar" alt="profile-image">
            	                        </a>
            	                  </div>
            	                      <div class="flex-grow-1 ms-3">
            	                        <h6 class="h6 mt-0" >${reply.user_id}</h6>
            	                        <div class="row d-flex align-items-center px-2">
            	                          <div class="col-8 d-flex align-items-center">
            	                                <p class="text-sm" >${reply.reply_content}</p>
            	                          </div>
            	                          <div class="col-4 pe-4">
            	                            <div class="d-flex align-items-center justify-content-sm-end">
            	                            </div>
            	                          </div>
            	                        </div>
            	                      </div>
            	                    </div> `;
            }

            replyList.appendChild(div);
          });

        }).catch(error => {
          console.error(error);
          alert("댓글창 불러오기 실패");
        });
    }
            	/*]]>*/
  </script>

  <!-- 댓글 개수 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    function reCntPlus(community_no) {
      const reCntUrl = "/api/user/community/reply_count?community_no=" + community_no;

      fetch(reCntUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(response.statusText);
          };
          return response.json();
        }).then(reCount => {
          console.log("리플 카운트 : " + reCount);
          document.getElementById('replyCount' + community_no).innerHTML = reCount;
        }).catch(error => {
          console.error(error);
          alert("댓글 카운트 불러오기 실패");
        });
    }

    /*]]>*/
  </script>

  <!-- 댓글 삭제 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    function replyDelete( reply_no, community_no, s_user_id ) {
      const reDeleteUrl = "/api/user/community/delete?reply_no=" + reply_no;
      console.log("reply_no : " + reply_no + "  community_no : " + community_no);
      fetch(reDeleteUrl, {
        method: "DELETE"
      }).then(response => {
        if (!response.ok) {
          throw new Error(response.statusText);
        }
        reCntPlus(community_no);
        loadReplys(community_no, s_user_id);

      }).catch(error => {
        console.error(error);
        alert("댓글 삭제 중 오류")

      });

    }
    /*]]>*/
  </script>

  <!-- 좋아요 토글 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    	
    	
    function likeToggle(checkbox,input_community_no, s_user_id) {
      console.log("토글 실행 됨");
      
      if (checkbox.checked) {
    	  
          likeUrl = "/api/user/community/like";
          likeif = {
            community_no: input_community_no,
            user_id: s_user_id,
            like_boolean: true
          };
          fetch(likeUrl, {
            method: "POST",
            body: JSON.stringify(likeif),
            headers: {
              "Content-Type": "application/json"
            }
          }).then(response => {
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            
            console.log("좋아요 카운트 불러오기 전까지 실행됨");
            getLikeCnt(input_community_no);
          }).catch(error => {
            console.error(error);
            alert("좋아요 업데이트 중 오류")

          });

      } else {
    	  
          let likeUrl = "/api/user/community/like";
          let likeif = {
            community_no: input_community_no,
            user_id: s_user_id,
            like_boolean: false
          };
          fetch(likeUrl, {
            method: "PUT",
            body: JSON.stringify(likeif),
            headers: {
              "Content-Type": "application/json"
            }
          }).then(response => {
            if (!response.ok) {
              throw new Error(response.statusText);
            }
                     
            console.log("좋아요 카운트 불러오기 전까지 실행됨");
            getLikeCnt(input_community_no);
          }).catch(error => {
            console.error(error);
            alert("좋아요 업데이트 중 오류")

          });


      }


    }
    /*]]>*/
  </script>

  <!-- 좋아요 카운트 비동기로 받아오기 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    function getLikeCnt(community_no) {

      likeUrl = "/api/user/community/like?community_no="+community_no;

      fetch(likeUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(response.statusText);
          };
          return response.json();
        }).then(likeCount => {
          console.log("좋아요 카운트 : " + likeCount);
          document.getElementById('likeCnt' + community_no).innerHTML = likeCount;
        }).catch(error => {
          console.error(error);
          alert("좋아요 카운트 불러오기 실패");
        });
    }

    /*]]>*/
  </script>
</div> <!-- End List -->
<!-- End Content -->

</html>
