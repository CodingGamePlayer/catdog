<!DOCTYPE html>
<html lang="ko" itemscope itemtype="http://schema.org/WebPage"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout.html}">


<!-- Content -->
<div layout:fragment="content">
    <form action="/user/matching/update" method="post">
        <div class="row mx-2">
            <div class="col-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="font-weight-bolder">MyPet</h6>
                        <div class="row">
                            <div class="col-12 text-center" th:if="${myPet.category1_no == 1}">
                                <img class="" alt="Image placeholder" width="100" height="100"
                                     th:src="|/testimg/${session.session_img}|"
                                     onerror="this.onerror=null; this.src='/assets/img/siba.jpg'">
                            </div>
                            <div class="col-12 text-center" th:if="${myPet.category1_no == 2}">
                                <img class="" alt="Image placeholder" width="100" height="100"
                                     th:src="|/testimg/${session.session_img}|"
                                     onerror="this.onerror=null; this.src='/assets/img/goyang.jpg'">
                            </div>
                            <div class="col-12">
                                <label for="myPetName">이름</label>
                                <small class="d-block text-muted ms-3" id="myPetName"
                                       th:text="${myPet.pet_name}"></small>
                            </div>
                            <div class="col-12">
                                <label for="myPetAge">나이</label>
                                <small class="d-block text-muted ms-3" id="myPetAge" th:text="${myPet.pet_age}"></small>
                            </div>
                            <div class="col-12">
                                <label for="myPetGender">성별</label>
                                <small class="d-block text-muted ms-3" id="myPetGender" name="pet_gender"
                                       th:text="${myPet.pet_gender == 1 ? 'Male' : 'Female'}"
                                       th:value="${myPet.pet_gender}"></small>
                            </div>
                            <div class="col-12">
                                <label for="myPetAnimalnum">동물국가등록번호</label>
                                <small class="d-block text-muted ms-3" id="myPetAnimalnum"
                                       th:text="${myPet.pet_animalnum}"></small>
                                <input type="hidden" name="category1_no" th:value="${myPet.category1_no}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card  h-100">
                    <div class="card-body">
                        <h6 class="font-weight-bolder">MatchingPet</h6>
                        <div class="row">
                            <div class="col-12 text-center" th:if="${matchingPet.category1_no == 1}">
                                <a th:href="|/user/community/mycommunity?user_id=${matchingPet.user_id}|">
                                    <img class="" alt="Image placeholder" width="100" height="100"
                                         th:src="|/testimg/${session.session_img}|"
                                         onerror="this.onerror=null; this.src='/assets/img/siba.jpg'">
                                </a>
                            </div>
                            <div class="col-12 text-center" th:if="${matchingPet.category1_no == 2}">
                                <a th:href="|/user/community/mycommunity?user_id=${matchingPet.user_id}|">
                                    <img class="" alt="Image placeholder" width="100" height="100"
                                         th:src="|/testimg/${session.session_img}|"
                                         onerror="this.onerror=null; this.src='/assets/img/goyang.jpg'">
                                </a>
                            </div>
                            <div class="col-12">
                                <label for="matchingPetName">이름</label>
                                <small class="d-block text-muted ms-3" id="matchingPetName"
                                       th:text="${matchingPet.pet_name}"></small>
                            </div>
                            <div class="col-12">
                                <label for="matchingPetAge">나이</label>
                                <small class="d-block text-muted ms-3" id="matchingPetAge"
                                       th:text="${matchingPet.pet_age}"></small>
                            </div>
                            <div class="col-12">
                                <label for="matchingPetGender">성별</label>
                                <small class="d-block text-muted ms-3" id="matchingPetGender" name="matching_pet_gender"
                                       th:text="${matchingPet.pet_gender == 1 ? 'Male' : 'Female'}"
                                       th:value="${matchingPet.pet_gender}"></small>
                            </div>
                            <div class="col-12">
                                <label for="matchingPetAnimalnum">동물국가등록번호</label>
                                <small class="d-block text-muted ms-3" id="matchingPetAnimalnum"
                                       th:text="${matchingPet.pet_animalnum}"></small>
                                <input type="hidden" name="matching_category1_no"
                                       th:value="${matchingPet.category1_no}">
                                <input type="hidden" name="matching_no"
                                       th:value="${matchingDTO.matching_no}">
                                <input id="matchingRequest" type="hidden" name="matching_request">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-6">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-pink mb-0 mt-3 mx-2" type="submit" onclick="requestUpdate(1)">승낙</button>
                    <button class="btn btn-pink mb-0 mt-3 mx-2" type="submit" onclick="requestUpdate(3)">거절</button>
                </div>
            </div>

        </div>
    </form>
    <script th:inline="javascript">
        const matchingRequest = document.getElementById('matchingRequest');
        function requestUpdate(value) {
            matchingRequest.setAttribute('value',value);
        }
    </script>

</div>
<!-- End Content -->
</html>
