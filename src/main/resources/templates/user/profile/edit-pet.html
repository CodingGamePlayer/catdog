<!DOCTYPE html>
<html lang="ko" itemscope itemtype="http://schema.org/WebPage"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout.html}">



      <!-- Content -->
      <div layout:fragment="content">
        <div class="col-12 p-4">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h3 class="font-weight-bolder jh-pink-title text-gradient mb-0">펫 정보 관리</h3>
              <p class="mb-0 text-sm">Pet info and options to manage it.</p>
            </div>
            <div class="card-body">
              <form role="form text-left" th:action="@{/user/profile/edit-pet}" method="post">
                <label>Name</label>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name-addon" th:value="${pet.pet_name}" name="pet_name">
                </div>
                <label for="type1">category1</label>
                <div class="input-group mb-2">
                  <select class="form-control" id="type1" name="category1_no">
                    <th:block th:each=" petType : ${pet.category1VOList}">
                      <th:block th:if="${pet.category1_no} == ${petType.category1_no}">
                        <option th:text="${petType.category1_type}" th:value="${petType.category1_no}" selected></option>
                      </th:block>
                      <th:block th:unless="${pet.category1_no} == ${petType.category1_no}">
                        <option th:text="${petType.category1_type}" th:value="${petType.category1_no}"></option>
                      </th:block>
                    </th:block>
                  </select>
                </div>
                <label for="type2">category2</label>
                <div class="input-group mb-2">
                  <select class="form-control" id="type2" name="category2_no">
                    <th:block th:each=" petType : ${pet.category2VOList}">
                      <th:block th:if="${pet.category2_no} == ${petType.category2_no}">
                        <option th:text="${petType.category2_type}" th:value="${petType.category2_no}" selected></option>
                      </th:block>
                      <th:block th:unless="${pet.category2_no} == ${petType.category2_no}">
                        <option th:text="${petType.category2_type}" th:value="${petType.category2_no}"></option>
                      </th:block>
                    </th:block>
                  </select>
                </div>
                <label>Age</label>
                <div class="input-group mb-2">
                  <input type="number" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="age-addon" th:value="${pet.pet_age}" name="pet_age">
                </div>
                <label>Pet Number</label>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" placeholder="Pet Number" aria-label="petnumber"
                         aria-describedby="petnumber-addon" th:value="${pet.pet_animalnum}" name="pet_animalnum">
                </div>
                <label>Gender</label>
                <div class="d-flex">
                  <th:block th:if="${pet.pet_gender!=2}">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="pet_gender" id="flexRadioDefault1" value="1" checked>
                      <label class="form-check-label mb-0" for="flexRadioDefault1">
                        <span>Male</span>
                      </label>
                    </div>
                    <div class="form-check mx-3">
                      <input class="form-check-input" type="radio" name="pet_gender" id="flexRadioDefault2" value="2">
                      <label class="form-check-label mb-0" for="flexRadioDefault2">
                        <span>Female</span>
                      </label>
                    </div>
                  </th:block>
                  <th:block th:unless="${pet.pet_gender!=2}">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="pet_gender" id="flexRadioDefault3" value="1">
                      <label class="form-check-label mb-0" for="flexRadioDefault3">
                        <span>Male</span>
                      </label>
                    </div>
                    <div class="form-check mx-3">
                      <input class="form-check-input" type="radio" name="pet_gender" id="flexRadioDefault4" value="2" checked>
                      <label class="form-check-label mb-0" for="flexRadioDefault4">
                        <span>Female</span>
                      </label>
                    </div>
                  </th:block>
                </div>
                <input type="hidden" th:value="${session.session_id}" name="user_id">
                <div class="text-center">
                  <button type="submit" class="btn jh-bg-pink text-white btn-lg btn-rounded w-100 mt-4 mb-0">수정하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Content -->


</html>
